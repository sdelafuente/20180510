<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <title>ABM de Mascotas</title>
    </head>
    <body>
        <div class="container bg-info ">
            <!--The content below is only a placeholder and can be replaced.-->
            <div class="row text-center" >
                <div class="col-md-12">
                    <h1>Primer Parcial </h1>
                </div>
            </div>
            <div class="row bg-light">
                <app-buscar-mascota (enviarMascota)="Mascota($event)" class="col-md-4"></app-buscar-mascota>
                <app-mostrar [mascota]="miMascota" class="col-md-8" ></app-mostrar>
            </div>

            <div class="row">
                <app-listar-mascotas class="col-md-12 bg-secondary"></app-listar-mascotas>
            </div>
        </div>
    </body>
</html>
